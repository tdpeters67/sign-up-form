<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regneration Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="picture">
        <div class="picture-description">
            <p class="picture-info">Photo by Patrick Hendry</p>
            <a href="https://unsplash.com/photos/asHMHLCdv7M">
                <p class="picture-info">https://unsplash.com/photos/asHMHLCdv7M</p>
            </a>
        </div>
    </div>
    <div class="form">
        <div class="form-info">
            <h1>This is not a real online service! You know you need something like this ni your life to help you realize your deepst dreams. Sign up now to get started. <br><br> You know you want to.</h1>
        </div>
        <form action="">
            <fieldset>
                <legend>Let's do this! <br><br><br></legend>

            <div class="inputs">
                <div class="left-side">
                    <div class="first-name">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" id="first-name" class="form-input" placeholder="John" >
                    </div>
                    <div class="email">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Example@email.com" >
                    </div>
                    <div class="password">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="*************" >
                    </div>
                </div>
                <div class="right-side">
                <div class="last-name">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" id="last-name" class="form-input" placeholder="Doe" >
                </div>
                
                <div class="phone number">
                    <label for="phone-number" class="form-label">Phone Number</label>
                    <input type="tel" id="phone-number" class="form-input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter a valid phone number, example: 555-555-5555" placeholder="555-555-5555" >
                </div>
                
                <div class="confirm-password">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="*************" >
                </div>
            </div>
            </div>
        </fieldset>
        
            <div class="form-end">
                <div class="errorMessage">test</div>
                <div class='btn'><button class="btn" type="submit">Create Account!</button></div>
                <div class='returning-user'><h1>Already have an account? <a href="" class="login">Log in!</a></h1></div>
            </div>
        </form>
    </div>
    <script>

        const password = document.querySelector("#password");
        const confirmPassword = document.querySelector('#confirm-password')
        const errorMessage = document.querySelector('.errorMessage')

        const submit = (e) => {
            e.preventDefault();
            password.classList.add('error')
            confirmPassword.classList.add('error')
            errorMessage.textContent = 'Passwords do not match'
            return;
        }

        const form = document.querySelector('form');
        form.addEventListener('submit', submit);

       
    </script>
</body>
</html>
